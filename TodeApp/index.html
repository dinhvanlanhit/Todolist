<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO APP</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
</head>
<body>
    <div id="app"  class="container pt-5">
        <div v-if="screen==='login'" class="row justify-content-center">
          <div class="col-5">
                <div class="form-group">
                  <label for="exampleInputEmail1">Email</label>
                  <input type="text" class="form-control" id="exampleInputEmail1" v-model="auth.username" value="" placeholder="Enter username">
                </div>
                <div class="form-group">
                  <label for="exampleInputpassword1">password</label>
                  <input type="password" class="form-control" id="exampleInputpassword1" v-model="auth.password" value="" placeholder="password">
                </div>
                <button :disabled="auth.status" v-on:click="buttonLogin" type="button" class="btn btn-primary"> 
                    <span v-if="auth.status==true">Đang tải ... </span>
                    <span v-if="auth.status==false">Đăng nhập</span>
                </button>
          </div>
        </div>
        <div v-if="screen==='list'" class="row justify-content-center">
            <div class="col-md-5">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">
                            XIN CHÀO : {{user.fullname}}
                        </h3>
                    </div>
                    <div class="card-body">
                        <table class="table table-bordered border-primary">
                            <thead>
                              <tr>
                                <th scope="col">ID</th>
                                <th scope="col">NAME</th>
                                <th scope="col">STATUS</th>
                                <th scope="col">
                                    <button class="btn btn-info btn-sm" v-on:click="buttonAdd()">Add New</button>
                                </th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr v-for="(item, index) in todos">
                                <td>{{item.id}}</td>
                                <td>{{item.name}}</td>
                                <td>{{item.is_active?"Hoàn Thành":"Chưa Hoàn Thành"}}</td>
                                <td>
                                    <div class="btn-group">
                                        <button type="button" v-on:click="buttonUpdate(item)" class="btn btn-success btn-sm">Edit</button>
                                        <button type="button" v-on:click="buttonDelete(item)" class="btn btn-danger btn-sm">Delete</button>
                                    </div>
                                </td>
                              </tr>
                            </tbody>
                          </table>
                    </div>
                    <div class="card-footer">
                        <button type="button" v-on:click="buttonLogout" class="btn btn-danger  btn-sm btn-block">ĐĂNG XUẤT</button>
                    </div>
                </div>
            </div>
        </div>
        <div v-if="screen==='AddAndUpdate'" class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">
                           {{todoModel.id==""?"Add New":"Update"}}
                        </h3>
                    </div>
                    <div class="card-header">
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" v-model="todoModel.name" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <label>Status</label>
                            <select  v-model="todoModel.is_active" class="form-control">
                                <option value="true">Hoàn thành</option>
                                <option value="false">Chưa hoàn thành</option>
                            </select>
                        </div>
                        <div class="form-group pt-2">
                            <div class="btn-group">
                                <button v-on:click="buttonBack('list')" class="btn btn-danger">Back</button>     
                                <button  :disabled="statusSave" v-on:click="buttonSave()"class="btn btn-success">Save</button>     
                            </div>
                        </div>
                    </div>
                </div>
            </div>  
        </div>
    </div> 
    <script src="./main.js"></script> 
</body>
</html>
